<!doctype html><meta  charset="utf-8"><html><head>    <title>Page Animation Example</title>    <style>@import "assets/css/jqtouch.css";</style>    <style>@import "themes/jqt/theme.css";</style>       <script src="assets/js/jquery-1.4.2.min.js"></script>    <script src="assets/js/jqtouch.js"></script>      <script type="text/javascript" charset="utf-8">		    var jQT = new $.jQTouch({				icon: 'assets/images/myIcon.png',				startupScreen: 'assets/images/startup.png',    	        statusBar: 'black',			});						$(document).ready(function(){				$('#detail').bind('pageAnimationStart', function(e, info){					if(info.direction == 'in') {						alert('animating in');						}										if(info.direction == 'out') {						alert('animating out');						}									});								$('#detail').bind('pageAnimationEnd', function(e, info){					alert('done with animation');				});					});					</script>	</head>		<body>		<div id="jqt"> 			<div id="home">				<div class="toolbar"><h1>Animations</h1></div>				<ul class="edgetoedge">					<li class="arrow"><a href="#detail">Slide</a></li>               </ul>			</div>						<div id="detail"> 				<div class="toolbar"><a href="#" class="back">Back</a><h1></h1></div>				<div class="info">					Intro to jQTouch				</div>			</div>					</div>	</body></html>
