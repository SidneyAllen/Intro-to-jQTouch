<!doctype html><meta  charset="utf-8"><html><head>    <title>Events</title>    <style>@import "assets/css/jqtouch.css";</style>    <style>@import "themes/wine/theme.css";</style>       <script src="assets/js/jquery-1.4.2.min.js"></script>    <script src="assets/js/jqtouch.js"></script>       <script>        var jQT = $.jQTouch();                $(document).ready(function() {			$('#add .save').click( function() {             					var name = $('#name').val();                				$('#home .edgetoedge').append('<li class="arrow"><a href="#detail" >' + name + '</a></li>');			   					jQT.goTo('#home','slideup', true);								return false;            });			        });            </script></head><body>    <div id="jqt">        <div id="home">            <div class="toolbar">                <h1>myWine</h1>                <a href="#add" class="button swap">Add Wine</a>            </div>             <ul class="edgetoedge">            	<li class="arrow"><a href="#stagsleap">Stag's Leap</a></li>            	<li class="arrow"><a href="#cakebreak">Cakebread</a></li>            	<li class="arrow"><a href="#charlesshaw">Charles Shaw</a></li>            </ul>        </div>        <div id="stagsleap" >            <div class="toolbar">                <a href="#" class="back">Back</a>                <h1>Stag's Leap</h1>            </div>            <ul class="rounded">                <li>Cabernet Sauvignon</li>                <li>4 stars</li>                <li>Blackberries and currants</li>            </ul>                   </div>        <div id="cakebreak" >            <div class="toolbar">                <a href="#" class="back">Back</a>                <h1>Cakebread</h1>            </div>            <ul class="rounded">                <li>Chardonnay</li>                <li>5 stars</li>                <li>Amazing!!!</li>            </ul>                   </div>                <div id="charlesshaw" >            <div class="toolbar">                <a href="#" class="back">Back</a>                <h1>Charles Shaw</h1>            </div>            <ul class="rounded">                <li>Merlot</li>                <li>1 stars</li>                <li>meh</li>            </ul>                   </div>        <div id="add">            <form>                <div class="toolbar">                    <a href="#" class="cancel">Cancel</a>                    <h1>Add Wine</h1>                    <a href="#" class="button save">Save</a>                </div>                <ul class="rounded">                    <li><input type="text" id="name" placeholder="Winery Name" /></li>                    <li><input type="text" id="year" placeholder="Year" /></li>                    <li>                    <select id="varietal">                        <option value="">Varietal</option>                        <option value="">Chardonnay</option>                        <option value="">Cabernet Sauvignon</option>                        <option value="">Merlot</option>                    </select>                    </li>                                        <li>                    <select  id="rating">                        <option value="0">No Rating</option>                        <option value="1">1 Star</option>                        <option value="2">2 Star</option>                        <option value="3">3 Star</option>                        <option value="4">4 Star</option>                        <option value="5">5 Star</option>                    </select>                    </li>                    <li><textarea id="description" placeholder="Descripton"></textarea></li>                </ul>            </form>        </div>                        </div></body></html>
