<!doctype html><meta  charset="utf-8"><html><head>    <title>Tap Example</title>    <style>@import "assets/css/jqtouch.css";</style>    <style>@import "themes/jqt/theme.css";</style>       <script src="assets/js/jquery-1.4.2.min.js"></script>    <script src="assets/js/jqtouch.js"></script>       <script type="text/javascript" charset="utf-8">		    var jQT = new $.jQTouch({				icon: 'assets/images/myIcon.png',				startupScreen: 'assets/images/startup.png',    	        statusBar: 'black',            	slideSelector: 'ul li a',			    touchSelector: '.touch',				preloadImages: [        		'themes/apple/img/back_button.png',				'assets/images/photo1.png',        		]								});						$(function(){							$('#photos li').bind('tap', function(e, info){					jQT.goTo('#photo','fade');				});											});					</script>	</head>		<body>		<div id="jqt" class="fullscreen"  > 			<div id="home">				<div class="toolbar"><h1>Home</h1></div>				<ul class="edgetoedge">					<li class="arrow"><a href="#photos">Photos</a></li>				</ul>			</div>				<div id="photos"> 				<div class="toolbar"><a href="#" class="back">Back</a><h1>Photos</h1></div>				<ul class="edgetoedge">					<li class="touch">Touch Class</li>					<li>No Touch Class</li> 				</ul>							</div>									<div id="photo"> 				<div class="toolbar"><a href="#" class="back">Back</a><h1>Maddie</h1></div>				<div>					<img class="swipe" alt="1" src="assets/images/photo1.png" >				</div>			</div>							</div>	</body></html>
