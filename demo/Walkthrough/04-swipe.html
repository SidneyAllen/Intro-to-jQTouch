<!doctype html><meta  charset="utf-8"><html><head>    <title>Swipe Example</title>    <style>@import "assets/css/jqtouch.css";</style>    <style>@import "themes/apple/theme.css";</style>       <script src="assets/js/jquery-1.4.2.min.js"></script>    <script src="assets/js/jqtouch.js"></script>       <script type="text/javascript" charset="utf-8">		    var jQT = new $.jQTouch({				icon: 'assets/images/myIcon.png',				startupScreen: 'assets/images/startup.png',    	        addGlossToIcon: false,        	    statusBar: 'black',            	slideSelector: 'ul li a',			    touchSelector: 'img.swipe',				preloadImages: [        		'themes/apple/img/back_button.png',				'assets/images/photo1.png',				'assets/images/photo2.png',				'assets/images/photo3.png'        		]								});						$(function(){				$('img.swipe').bind('swipe', function(event, info){					var targ = 0;					if (info.direction == "right") {				  		targ = ($(this).attr("alt") * 1) - 1;				  		if (targ > 0) {							jQT.goTo('#photo' + targ,'slide',true);					  	}				  	} else {				  		targ = ($(this).attr("alt") * 1) + 1;						if (targ <= 3) {							jQT.goTo('#photo' + targ,'slide');						}				  	}				  					});			});					</script>	</head>		<body>		<div id="jqt"  > 			<div id="home">				<div class="toolbar"><h1>Home</h1></div>				<ul class="edgetoedge">					<li class="arrow"><a href="#photo1">Photos</a></li>				</ul>			</div>						<div id="photo1"> 				<div class="toolbar"><a href="#home" class="button slideup">Home</a><h1>Photos</h1></div>				<div>					<img class="swipe" alt="1" src="assets/images/photo1.png" >				</div>			</div>                                    <div id="photo2"> 				<div class="toolbar"><a href="#home" class="button slideup">Home</a><h1>Photos</h1></div>				<div>					<img class="swipe" alt="2" src="assets/images/photo2.png" >				</div>			</div>                        <div id="photo3"> 				<div class="toolbar"><a href="#home" class="button slideup">Home</a><h1>Photos</h1></div>				<div>					<img class="swipe" alt="3" src="assets/images/photo3.png" >				</div>			</div>            		</div>	</body></html>
