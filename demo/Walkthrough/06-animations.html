<!doctype html><meta  charset="utf-8"><html><head>    <title>Animations</title>    <style>@import "assets/css/jqtouch.css";</style>    <style>@import "themes/jqt/theme.css";</style>       <script src="assets/js/jquery-1.4.2.min.js"></script>    <script src="assets/js/jqtouch.js"></script>      <script type="text/javascript" charset="utf-8">		    var jQT = new $.jQTouch({				icon: 'assets/images/myIcon.png',				startupScreen: 'assets/images/startup.png',    	        statusBar: 'black',			});						$(document).ready(function(){				$('#home li').bind('click', function(e, info){					$('#sidmaestre .toolbar h1').html($(this).children().attr("text"));				});					});					</script>	</head>		<body>		<div id="jqt"> 			<div id="home">				<div class="toolbar"><h1>Animations</h1></div>				<ul class="edgetoedge">					<li><a href="#sidmaestre">Slide</a></li>					<li><a href="#sidmaestre" class="slideup">Slideup</a></li>					<li><a href="#sidmaestre" class="flip">Flip</a></li>					<li><a href="#sidmaestre" class="cube">Cube</a></li>					<li><a href="#sidmaestre" class="swap">Swap</a></li>					<li><a href="#sidmaestre" class="fade">Fade</a></li>                    <li><a href="#sidmaestre" class="dissolve">Dissolve</a></li>               </ul>			</div>						<div id="sidmaestre"> 				<div class="toolbar"><a href="#" class="back">Back</a><h1></h1></div>				<div class="info">					Intro to jQTouch				</div>			</div>					</div>	</body></html>
